<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>POS</title>
  </head>
  <body>
    <header>
      <!--site Row-->
      <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">POS SYSTEM</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div id="btnHomeNav" class="nav-link" style="cursor: pointer">
                    Home
                  </div>
                </li>
                <li class="nav-item">
                  <div id="btnOrderNav" class="nav-link" style="cursor: pointer">
                    Order
                  </div>
                </li>
                <li class="nav-item">
                  <div id="btnItemNav" class="nav-link" style="cursor: pointer">
                    Item
                  </div>
                </li>
                <li class="nav-item">
                  <div
                    id="btnCustomerNav"
                    class="nav-link"
                    style="cursor: pointer"
                  >
                    Customer
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <main>
      <section class="container" id="sec-order">
        <div class="row container-order">
          <div class="col-7">
            <!--All Order Title-->
            <div>
              <div class="row " style="margin-top: 1.2rem">
                <div class="p-1 px-3 col rounded-3 fw-bolder text-dark fs-3 mt-1"><i
                        class="fas fa-chart-line me-2"></i>
                  ORDERS LIST
                </div>
              </div>
            </div>
            <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar ">
              <table class="table table-hover table-borderless table-striped ">
                <thead class="bg-dark text-light">
                <tr>
                  <th scope="col">Order ID</th>
                  <th scope="col">Date</th>
                  <th scope="col">Customer Name</th>
                  <th scope="col">Discount</th>
                  <th scope="col">Sub Total(Rs)</th>
                </tr>
                </thead>
                <tbody id="tblOrder">

                </tbody>
              </table>
            </div>
          </div>
          <div class="col-5">
            <!--Head/Dashboard Title-->
            <div>
              <div class="row" style="text-align: center;">
                <div class="p-1 px-3 rounded-1 fw-bolder text-dark fs-3 mt-4"><i
                        class="fas fa-shopping-cart me-2"></i>
                  ORDER
                </div>
              </div>
            </div>
            <div class="row">

              <!--Order Detail Body-->
              <div class="px-3 rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
                <!--First Row-->
                <div class="row gx-3">
                  <div class="col-5 col-lg col-sm-6 ">
                    <div class="mb-4">
                      <label for="orderIdDash" class="form-label">Order ID</label>
                      <input type="text" class="form-control" id="orderIdDash" placeholder="O001"
                             disabled>
                    </div>
                  </div>
                  <div class="col-7 col-lg  col-sm-6">
                    <div class="mb-4">
                      <label for="OrderDateDash" class="form-label">Date</label>
                      <input type="date" class="form-control" id="OrderDateDash" disabled>
                    </div>
                  </div>

                  <div class="col col-lg col-sm-12 ">
                    <div class="mb-4">
                      <label for="customerNameDash" class="form-label">Customer Name</label>
                      <input type="text" class="form-control" id="customerNameDash" placeholder="Vidura"
                             disabled>
                    </div>
                  </div>

                </div>

                <!--Second Row-->
                <div class="row gx-3">
                  <div class="col">
                    <div class="mb-2">
                      <label for="discountDash" class="form-label">Discount</label>
                      <input type="text" class="form-control" id="discountDash" placeholder="00.00"
                             disabled>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-2">
                      <label for="subTotDash" class="form-label">Sub Total</label>
                      <input type="text" class="form-control" id="subTotDash" placeholder="0000.00"
                             disabled>
                    </div>
                  </div>
                </div>

                <!--Third Row/Button-->
                <div class="row">
                  <div class=" gap-2 d-flex justify-content-center justify-content-md-end justify-content-sm-center  mt-4">
                    <button type="button" id="btnClearOrd" class="btn btn-secondary">Clear</button>
                    <button type="button" id="btnDeleteOrd" class="btn btn-danger">Delete</button>
                  </div>
                </div>
              </div>

              <!--Selector field-->
              <div class="col-5 col-sm-3 col-lg-2">
                <select id="chooseOrderType" class="form-select form-select-ls mt-4"
                        aria-label=".form-select-lg example">
                  <option selected>ID</option>
                </select>
              </div>

              <!--Search bar with button-->
              <div class="col-12 col-sm-9 col-lg-10">
                <form class="d-flex mt-3 mt-sm-4">
                  <input class="form-control me-2" id="searchOrder" type="search" placeholder="Search Item"
                         aria-label="Search">
                  <button id="btnSearchOrder" class="btn btn-outline-primary" type="button">Search
                  </button>
                </form>
              </div>

            </div>
          </div>

        </div>


        <!--Line-->
        <hr class="mt-4">
      </section>

      </section>
      <!--Customer-->
      <section class="container" id="sec-customer" >
        <h1 class="row g-3 justify-content-center">
          <span class="badge bg-white text-dark pb-3">CUSTOMER</span>
        </h1>
        <form id="form-customer" class="border p-3">
          <div class="row g-3 justify-content-center">
            <div class="col-auto mb-3">
              <input
                type="text"
                class="form-control"
                id="customer-id"
                name="custID"
                placeholder="ID : C00-001"
                required
                maxlength="50"
                minlength="5"
              />
            </div>
            <div class="col-auto mb-3">
              <input
                type="text"
                class="form-control"
                id="customer-name"
                name="custName"
                placeholder="Name : Vidura"
              />
            </div>
            <div class="col-auto mb-3">
              <input
                type="text"
                class="form-control"
                id="customer-address"
                name="custAddress"
                placeholder="Address : Galle"
              />
            </div>
            <div class="col-auto mb-3">
              <input
                type="number"
                class="form-control"
                id="customer-salary"
                name="custSalary"
                placeholder="Salary : 250000"
              />
            </div>
          </div>
          <div class="row g-3 justify-content-center">
            <div class="col-auto mb-3">
              <button
                class="btn btn-primary js-btn-add-customer"
                type="button"
                style="min-width: 100px"
              >
                Add
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-secondary js-btn-update-customer"
                style="min-width: 100px"
                type="button"
              >
                Update
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-dark js-btn-all-customer"
                style="min-width: 100px"
                type="button"
              >
                Get All
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-danger js-btn-delete-customer"
                style="min-width: 100px"
                type="button"
              >
                Delete
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-outline-danger js-btn-clear-customer"
                style="min-width: 100px"
                type="button"
              >
                Clear
              </button>
            </div>
          </div>
          <div class="row g-3 justify-content-center">
            <div class="col-auto d-flex">
              <input
                class="form-control me-lg-4 js-input-search-customer"
                type="search"
                placeholder="Search By Name"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-dark js-btn-search-customer"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </form>

        <br />
        <table class="table table-dark table-hover js-tbl-customer">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Salary(Rs)</th>
            </tr>
          </thead>
          <tbody class="js-tbl-body-customer"></tbody>
        </table>
      </section>
      <!--Item-->
      <section class="container" id="sec-item">
        <h1 class="row g-3 justify-content-center">
          <span class="badge bg-white text-dark pb-3">ITEM</span>
        </h1>
        <form id="form-item" class="border p-3">
          <div class="row g-3 justify-content-center">
            <div class="col-auto mb-3">
              <input
                type="text"
                class="form-control"
                id="item-code"
                name="itemCode"
                placeholder="Code : I00-001"
                required
                maxlength="50"
                minlength="5"
              />
            </div>
            <div class="col-auto mb-3">
              <input
                type="text"
                class="form-control"
                id="item-name"
                name="itemName"
                placeholder="Name : Cream Cracker"
              />
            </div>
            <div class="col-auto mb-3">
              <input
                type="number"
                class="form-control"
                id="item-qty"
                name="itemQty"
                placeholder="Qty : 10"
              />
            </div>
            <div class="col-auto mb-3">
              <input
                type="number"
                class="form-control"
                id="item-unit-price"
                name="itemUnitPrice"
                placeholder="UnitPrice : 140.00"
              />
            </div>
          </div>
          <div class="row g-3 justify-content-center">
            <div class="col-auto mb-3">
              <button
                class="btn btn-primary js-btn-add-item"
                type="button"
                style="min-width: 100px"
              >
                Add
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-secondary js-btn-update-item"
                style="min-width: 100px"
                type="button"
              >
                Update
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-dark js-btn-all-item"
                style="min-width: 100px"
                type="button"
              >
                Get All
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-danger js-btn-delete-item"
                style="min-width: 100px"
                type="button"
              >
                Delete
              </button>
            </div>
            <div class="col-auto mb-3">
              <button
                class="btn btn-outline-danger js-btn-clear-item"
                style="min-width: 100px"
                type="button"
              >
                Clear
              </button>
            </div>
          </div>
          <div class="row g-3 justify-content-center">
            <div class="col-auto d-flex">
              <input
                class="form-control me-lg-4 js-input-search-item"
                type="search"
                placeholder="Search By Name"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-dark js-btn-search-item"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </form>

        <br />
        <table class="table table-dark table-hover js-tbl-item">
          <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Qty</th>
              <th scope="col">Unit price(Rs)</th>
            </tr>
          </thead>
          <tbody class="js-tbl-body-item"></tbody>
        </table>
      </section>
      <!--Place Order-->
      <!--<section class="container" id="sec-placeOrder">
        <h1 class="row g-3 justify-content-center">
          <span class="badge bg-white text-dark pb-3">ORDER</span>
        </h1>

      </section>-->
      <section id="sec-placeOrder" style="display: block;" class="container position-relative">
        <!--Place Order Title-->
        <div>
          <div class="row ">
            <div class="p-1 px-3 col rounded-3 fw-bolder text-dark fs-3 mt-4"><i class="fas fa-cart-plus me-3"></i>PLACE ORDER
            </div>
          </div>
        </div>

        <!--Section for the Three main Category-->
        <section>
          <div class="mt-4">
            <div class="row gx-3">

              <!--First Column-->
              <div class="col-xl col-lg-5 col-sm-6">
                <!--Title-->
                <div class="p-3 rounded-3 text-white bg-dark fw-bolder">INVOICE
                </div>

                <!--Container-->
                <div class="rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
                  <div class="row gx-3">
                    <div class="col">
                      <div class="mb-lg-4 mb-sm-3 mb-3">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" placeholder="O001">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-lg-4 mb-sm-3 mb-3">
                        <label for="OrderDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="OrderDate">
                      </div>
                    </div>
                  </div>
                  <div class="row gx-3">
                    <div class="col">
                      <div class="mb-lg-4 mb-sm-3 mb-3">
                        <label for="customerIdOrd" class="form-label">Customer ID</label>
                        <select class="form-select form-select-ls" id="customerIdOrd" aria-label=".form-select-lg example"><option>C001</option><option>C002</option></select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-lg-4 mb-sm-3 mb-3">
                        <label for="customerNameOrd" class="form-label">Customer</label>
                        <input type="text" class="form-control" disabled="" id="customerNameOrd" placeholder="Hasitha">
                      </div>
                    </div>
                  </div>
                  <div class="row gx-3">
                    <div class="mb-lg-4 mb-sm-3 mb-3">
                      <label for="salaryOrd" class="form-label">Salary</label>
                      <input type="text" class="form-control" disabled="" id="salaryOrd" placeholder="0000.00">
                    </div>
                    <div class="mb-lg-4 mb-md-5 ">
                      <label for="addressOrd" class="form-label">Address</label>
                      <input type="text" class="form-control" disabled="" id="addressOrd" placeholder="Bandaragama">
                    </div>
                  </div>
                </div>

              </div>


              <!--Second Column-->
              <div class="col-xl col-lg-5 col-sm-6">
                <!--Title-->
                <div class="p-3 rounded-3  text-white bg-dark fw-bolder">ITEM
                </div>

                <!--Container-->
                <div class="px-3 rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
                  <div class="row gx-3">
                    <div class="col">
                      <div class="mb-4">
                        <label for="itemIdOrd" class="form-label">Item ID</label>
                        <select class="form-select form-select-ls" id="itemIdOrd" aria-label=".form-select-lg example"><option>I00-001</option><option>I00-002</option><option>I00-003</option><option>I00-004</option></select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-4">
                        <label for="item" class="form-label">Item</label>
                        <input type="text" class="form-control" disabled="" id="item" placeholder="Sunlight">
                      </div>
                    </div>
                  </div>
                  <div class="row gx-3">
                    <div class="col">
                      <div class="mb-4">
                        <label for="priceOrd" class="form-label">Price</label>
                        <input type="text" class="form-control" disabled="" id="priceOrd" placeholder="0000.00">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-5">
                        <label for="qtyOnHandOrd" class="form-label">QyOnHand</label>
                        <input type="number" class="form-control" disabled="" id="qtyOnHandOrd" placeholder="10">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-lg-2 mb-md-2 mb-sm-5">
                      <label for="orderQty" class="form-label">Order Quantity</label>
                      <input type="number" class="form-control" id="orderQty" placeholder="00">
                    </div>
                    <div class="mt-5 d-grid  col-6 mx-auto">
                      <button type="button" id="btnAddToCart" class="btn btn-primary">Add To Cart</button>
                    </div>
                  </div>
                </div>
              </div>


              <!--Third Column-->
              <div class="col-xl col-lg-5 col-sm-6">
                <!--Title-->
                <div class="p-3 rounded-3  text-white bg-dark fw-bolder">PAYMENT DETAILS
                </div>

                <!--Container-->
                <div class="px-3 rounded-3 mt-4 p-3 border shadow-sm">
                  <div class="row px-lg-0 px-xxl-4 px-sm-5 mt-0 mt-lg-2 mt-xl-1 mt-xxl-3 ">
                    <div class="col-5">
                      <div class="mb-2 mb-lg-3 mb-xxl-3">
                        <label for="total" class="form-label fs-5">Total(RS)</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-2">
                        <input type="number" readonly="" class="form-control p-1 fs-6 fw-bolder " id="total" value="00000.00">
                      </div>
                    </div>
                  </div>

                  <div class="row px-lg-0 px-sm-5 px-xxl-4">
                    <div class="col-5">
                      <div class="mb-2">
                        <label for="subTotal" class="form-label fs-5">Sub Total(RS)</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-2">
                        <input type="number" readonly="" class="form-control p-1 fs-6 fw-bolder " id="subTotal" value="00000.00">
                      </div>
                    </div>
                  </div>

                  <div class="row gx-3 mt-4">
                    <div class="col">
                      <div class="mb-3">
                        <label for="cash" class="form-label">Cash</label>
                        <input type="text" class="form-control" id="cash" placeholder="0000.00">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3 mb-xxl-4">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="number" class="form-control" id="discount" placeholder="10">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3 mb-xl-5 mb-xxl-4">
                      <label for="balance" class="form-label">Balance</label>
                      <input type="text" class="form-control" id="balance" placeholder="0000.00">
                    </div>
                    <div class="mt-1 d-grid col-6 mt-xl-2 mx-auto">
                      <button id="purchaseOrder" type="button" class="btn btn-primary">Purchase</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!--line-->
        <hr class="mt-4 ">

        <!--Table-->
        <section>
          <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar ">
            <table class="table table-hover table-borderless table-striped">
              <thead class="text-white bg-dark" style="background-color: #273c75;">
              <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total(Rs)</th>
              </tr>
              </thead>
              <tbody id="tblCart">
              </tbody>
            </table>
          </div>
        </section>

      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lib/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="lib/code.jquery.com_jquery-3.7.0.min.js"></script>

    <script src="controller/CustomerController.js"></script>
    <script src="controller/ItemController.js"></script>
    <script src="controller/OrderController.js"></script>
    <script src="controller/HomeController.js"></script>

    <script src="model/CustomerModel.js"></script>
    <script src="model/ItemModel.js"></script>
    <script src="model/OrderModal.js"></script>
    <script src="model/TempCartModal.js"></script>

    <script src="util/navBar.js"></script>
  </body>
</html>
